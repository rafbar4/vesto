<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesto - Smart Outfit Selection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/vesto_logo.png" alt="Vesto" class="logo">
            <p class="tagline">Smart Outfit Selection</p>
        </header>

        <main>
            <div class="form-card">
                <div class="input-group">
                    <label>Miasto</label>
                    <input type="text" id="miasto" placeholder="Poznań" value="Poznań">
                </div>

                <div class="input-group">
                    <label>Okazja</label>
                    <select id="okazja">
                        <option value="">Wybierz...</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="sport">Sport</option>
                        <option value="party">Party</option>
                        <option value="work">Work</option>
                    </select>
                </div>

                <button id="generate-btn" class="btn-primary">GENERUJ ZESTAWIENIE</button>
            </div>

            <div id="message" class="message"></div>
            <div id="weather"></div>
            <div id="outfit" class="outfit-grid"></div>
            
            <!-- Sekcja AI - ukryta do czasu wygenerowania -->
            <div id="ai-section" class="ai-section" style="display: none;">
                <div class="ai-header">
                    <h3>Alternatywne kombinacje AI</h3>
                    <p>Inteligentne propozycje dopasowane do Twoich preferencji</p>
                </div>
                <button id="ai-btn" class="btn-secondary">
                    <span class="ai-icon">✨</span>
                    WYGENERUJ 3 ALTERNATYWY AI
                </button>
                <div id="ai-results" class="ai-results" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>© 2025 Vesto</p>
        </footer>
    </div>

    <script>
        const CONFIG = {
            WEATHER_API_KEY: 'd6cb29904d4b6f1870952db287d60a1e',
            WEATHER_API_URL: 'https://api.openweathermap.org/data/2.5/weather',
            DEFAULT_CITY: 'Poznań',
            AI_ENABLED: true
        };
    </script>
    <script src="js/clothes-data.js"></script>
    <script src="js/ai-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
